<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#D3D3D3" />
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>DnD Music</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="manifest" href="manifest_client.json">
</head>

<body>
    <div class="controlpanels">
        <audio id="player"></audio>
        <div id="currentTime"></div>
        <div class="volumeButtons">
            <div id="muteButton" class="musicButtons volumeButton" onclick="changeVolume('mute')">Mute/Unmute</div>
            <div id="lowerButton" class="musicButtons volumeButton" onclick="changeVolume('-')">-</div>
            <div id="currentVolume">1</div>
            <div id="higherButton" class="musicButtons volumeButton" onclick="changeVolume('+')">+</div>
        </div>
    </div>
    <div class="startButtonContainer">    
        <div class="musicButtons startButton" onClick="document.getElementById('player').play()">Start</div>
    </div>
    <br>

    <script src="audioPlayerClient.js"></script>
    <script src="audioPlayerCommon.js"></script>
</body>

</html>
