<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>DnD Music</title>
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <div class="controlpanels">
        <audio id="player" controls muted></audio>
        <div class="musicButtons stopButton" onclick="document.getElementById('player').pause(); writeCurrentSong('stop')">Stop</div>
        <div class="volumeButtons">
            <div id="lowerButton" class="musicButtons volumeButton" onclick="changeVolume('-')">-</div>
            <div id="currentVolume">1</div>
            <div id="higherButton" class="musicButtons volumeButton" onclick="changeVolume('+')">+</div>
        </div>
    </div>
    <br>
    <div id="musicButtons"></div>

    <script src="audioPlayerAdmin.js"></script>
    <script src="audioPlayerCommon.js"></script>
</body>

</html>
